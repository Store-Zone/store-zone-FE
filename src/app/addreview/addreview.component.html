<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5">
          <div class="col-md-4 mb-5">
  
              <form [formGroup]="reviewForm" (ngSubmit)="addreview()">
                  <div class="input-group mb-3">
                      <span class="input-group-text" id="inputGroup-sizing-default">Rating</span>
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" formControlName="rating">
                  </div>
                  
                  <div class="input-group input-group-lg">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Comment</span>
                      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" formControlName="comment">
                  </div>
                  <div class="mt-3"> 
                  <button type="submit" class="btn btn-primary" [disabled]="reviewForm.invalid">Submit</button>
                  </div>
              </form>
              
          </div>
    </div>
  </div>
